name: Secret Scanning

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - dev

  schedule:
    - cron: "39 10 * * *"

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  Trufflehog-scan:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: TruffleHog filesystem scan
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          scan: filesystem
          path: .
          extra_args: --fail --debug
