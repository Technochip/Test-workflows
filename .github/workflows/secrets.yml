name: Secret Scanning

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - dev

  schedule:
    - cron: "39 10 * * *"

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  Gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          sudo apt install gitleaks -y

      - name: Run Gitleaks
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        run: gitleaks detect . -v --redact --exit-code 1


  Trufflehog-scan:
    runs-on: ubuntu-latest
    environment: Dev
    if: github.ref == 'refs/heads/dev'
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Run TruffleHog via Docker
        run: |
          docker run --rm \
            -v "$PWD:/pwd" \
            trufflesecurity/trufflehog:latest \
            filesystem /pwd --fail --debug
